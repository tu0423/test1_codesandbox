<!DOCTYPE html>
<html>
  <head>
    <title>TO DO APPS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODO入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <dev class="list-row">
          <li>TODOです。</li>
          <button>完了</button>
          <button>削除</button>
        </dev>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul>
        <dev class="list-row">
          <li>TODOでした。</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <div></div>
    <div></div>
    <script src="src/index.js"></script>
  </body>
</html>
